<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link th:href="@{/createUser.css}" href="../static/createUser.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>User Registration</h1>
<form th:action="@{/app/users/user/adduser}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:required="required">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:required="required">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:required="required">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
    </div>
    <!-- Add more fields as needed -->
    <button type="submit">Create User</button>
</form>
<div id="footer">
    <footer>
        &copy; 2023 Library Management System. All rights reserved.
    </footer>
</div>
</body>
</html>
