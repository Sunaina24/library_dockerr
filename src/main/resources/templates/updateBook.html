<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/book.css}" href="../static/book.css">
</head>
<body>
<h1>Update Book</h1>
<form th:action="@{/admin/update}" method="post">
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:required="required" th:value="${book.author}" th:disabled="disabled">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:required="required" th:value="${book.title}" th:disabled="disabled">

        <label for="totalCopies">Total Copies:</label>
        <input type="number" id="totalCopies" name="totalCopies" th:required="required" th:value="${book.totalCopies}">

        <label for="copiesBorrowed">Copies Borrowed:</label>
        <input type="number" id="copiesBorrowed" name="copiesBorrowed" th:required="required" th:value="${book.copiesBorrowed}">

        <!-- Add a hidden field for the book id -->
        <input type="hidden" name="id" th:value="${book.id}" />

        <button type="submit">Update Book</button>
    </div>
</form>


<div id="footer">
    <footer>
        &copy; 2023 Library Management System. All rights reserved.
    </footer>
</div>
</body>
</html>
